<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Web Annotator</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      width: 400px;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f8f9fa;
    }
    h1 {
      font-size: 20px;
      color: #dc3545;
      text-align: center;
      margin-bottom: 15px;
    }
    #search-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ced4da;
      border-radius: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 12px;
      padding: 12px;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .annotation-details {
      display: flex;
      align-items: center;
    }
    .annotation-text {
      margin-right: 10px;
    }
    .delete-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Annotations</h1>
  <input type="text" id="search-input" placeholder="Search annotations..." />
  <ul id="annotations-list"></ul>
  <script src="popup.js"></script>
</body>
</html>
